{% extends 'StudentBase.html' %}
{% load static %}
{% block title %}
<title> Student Profile Edit</title>
{% endblock %}
{% block content %}
{% csrf_token %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Edit</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>

<body>
    <div class="container emp-profile">
        <form method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="profile-head">
                        <h5>
                            Dhiraj Beri
                        </h5>
                        <h6>
                            GTU | <a href="/StudentViewProfile">View Profile</a> | <a href="{% url 'StudentChangePassword' %}">Change Password</a>
                        </h6>
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="tab-content profile-tab" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Email</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="email" placeholder="Email" value="{{ data.email }}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Phone</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="number" placeholder="Phone" value="{{ data.mobile }}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>DOB</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="date" placeholder="DOB">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Organization</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" placeholder="Organization" value="GTU" readonly>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Department</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" placeholder="Department">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Batch</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" placeholder="Batch">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Address</label>
                                </div>
                                <div class="col-md-6">
                                    <textarea name="" id="" cols="30" rows="10" style="margin-top: 0px; margin-bottom: 0px; height: 129px;"></textarea>
                                </div>

                            </div>
                            <br>
                            <div>
                                <h6>
                                    <button class="save-btn">SAVE</button>
                                    <button class="discard-btn">DISCARD</button>
                                </h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
{% endblock%}
